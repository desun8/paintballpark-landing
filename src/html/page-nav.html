<!--
  Dialog container related notes:
  - It is not the actual dialog window, just the container with which the script interacts.
  - It can have a different id than `my-accessible-dialog`, but it needs an `id` anyway.
  - It can have a different class, or no class at all—as long as your CSS accounts for that.
  - It should have an initial `aria-hidden="true"` to avoid a “flash of unhidden dialog” on page load.
-->
<div id="page-menu"  class="dialog-container  dialog-container--menu" aria-hidden="true">

  <!--
    Overlay related notes:
    - It has to have the `tabindex="-1"` attribute.
    - It doesn’t have to have the `data-a11y-dialog-hide` attribute, however this is recommended. It hides the dialog when clicking outside of it.
  -->
  <div tabindex="-1" data-a11y-dialog-hide></div>

  <!--
    Dialog window content related notes:
    - It is the actual visual dialog element.
    - It may have the `alertdialog` role to make it behave like a “modal”. See the “Usage as a modal” section of the docs.
    - It doesn’t have to be a `<dialog>` element, it can be a `<div>` element with the `dialog` or `alertdialog` role (e.g. `<div role="dialog">`).
    - It doesn’t have to have the `aria-labelledby` attribute however this is recommended. It should match the `id` of the dialog title.
  -->
  <div class="dialog-container__dialog" aria-labelledby="dialog-menu-title" role="dialog">
    <!--
      Closing button related notes:
      - It does have to have the `type="button"` attribute.
      - It does have to have the `data-a11y-dialog-hide` attribute.
      - It does have to have an aria-label attribute if you use an icon as content.
    -->
    <!--    <button type="button" data-a11y-dialog-hide aria-label="Close this dialog window">-->
    <!--      &times;-->
    <!--    </button>-->

    <!--
      Dialog title related notes:
      - It should have a different content than `Dialog Title`.
      - It can have a different id than `dialog-title`.
    -->
    <h1 id="dialog-menu-title">Меню</h1>

    <!--
      Here lives the main content of the dialog.
    -->
    <div class="page-nav">
      <div class="page-nav__wrapper">
        <div class="page-nav__body">
          <nav class="main-nav" aria-label="Главное меню">
            <ul class="main-nav__list list-unstyled">
              <li class="main-nav__item"><a href="#anchor-hero" class="main-nav__link">Видео с игры</a></li>
              <li class="main-nav__item"><a href="#anchor-service" class="main-nav__link">Улсуги</a></li>
              <li class="main-nav__item"><a href="#anchor-price" class="main-nav__link">Тариф</a></li>
              <li class="main-nav__item"><a href="#anchor-gallery" class="main-nav__link">Галерея</a></li>
              <li class="main-nav__item"><a href="#anchor-map" class="main-nav__link">Карта</a></li>
            </ul>
          </nav>

          <div class="page-nav__contacts">
            <ul class="page-nav-contacts  footer-contacts">
              <li class="page-nav-contacts__item  footer-contacts__item">
                <a href="tel:+79999999999" class="page-nav-contacts__link  footer-contacts__link">
                  <span class="name">Телефон:</span>
                  <span class="value">+7 999 999 99 99</span>
                </a>
              </li>
              <li class="page-nav-contacts__item  footer-contacts__item">
                <a href="mailto:deman30@mail.ru" class="page-nav-contacts__link  footer-contacts__link">
                  <span class="name">Электронная почта:</span>
                  <span class="value">deman30@mail.ru</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <include src="socials-list.html"></include>
        <button class="page-nav__btn" type="button">Заказать звонок</button>
      </div>
    </div>
  </div>
</div>
